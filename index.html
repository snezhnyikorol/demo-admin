    <div class="container-sm">
        <div id="table">
            <div class="d-flex justify-content-between mb-3">
                <h3>Title</h3>
                <button class="btn btn-primary add-quiz">Add quiz</button>
            </div>
            <table class="table table-hover table-bordered ">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr data-id="q0">
                    <th scope="row">1</th>
                    <td>Quiz 1</td>
                    <td class="delete">
                        <img src="./assets/img/trash.svg" alt="delete">
                    </td>
                </tr>
                <tr data-id="qq1">
                    <th scope="row">2</th>
                    <td>Quiz 2</td>
                    <td class="delete">
                        <img src="./assets/img/trash.svg" alt="delete">
                    </td>
                </tr>
                <tr data-id="qqq1">
                    <th scope="row">3</th>
                    <td>Quiz 3</td>
                    <td class="delete">
                        <img src="./assets/img/trash.svg" alt="delete">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container-sm">
        <div id="editor">
            <form id="form">
                <input type="text" name="name" class="form-control" placeholder="Name">
                <div class="question mt-3">
                    <h3>Questions</h3>


                    <div class="question__item my-3">
                        <div class="custom-control custom-checkbox enable">
                            <input type="checkbox" name="enabledQuestion" class="custom-control-input" id="enable1" value="1">
                            <label class="custom-control-label" for="enable1"></label>
                        </div>
                        <div class="question__header form-row">
                            <div class="col-9">
                                <input type="text" name="title" class="form-control" placeholder="Title">
                            </div>
                            <div class="col-3">
                                <select name="type" class="custom-select">
                                    <option selected>Choose type...</option>
                                    <option value="1">Input</option>
                                    <option value="2">Switch</option>
                                    <option value="3">Checkbox</option>
                                    <option value="4">Radio</option>
                                    <option value="5">Select</option>
                                    <option value="6">Multiple select</option>
                                    <option value="7">Range</option>
                                    <option value="8">File</option>
                                </select>
                            </div>
                            <div class="remove">-</div>
                        </div>
                        <div class="question__body mt-2 d-flex flex-column justify-content-center">
                            <h5>Elements</h5>

                            <div class="question__element my-1 form-row">
                                <div class="col-9">
                                    <input type="text" name="elText" class="form-control" placeholder="Text">
                                </div>
                                <div class="col-3">
                                    <input type="text" name="elValue" class="form-control" placeholder="Value">
                                </div>
                                <div class="remove">-</div>
                            </div>

                            <div class="question__element my-1 form-row">
                                <div class="col-9">
                                    <input type="text" name="elText" class="form-control" placeholder="Text">
                                </div>
                                <div class="col-3">
                                    <input type="text" name="elValue" class="form-control" placeholder="Value">
                                </div>
                                <div class="remove">-</div>
                            </div>

                            <div class="question__element my-1 form-row">
                                <div class="col-9">
                                    <input type="text" name="elText" class="form-control" placeholder="Text">
                                </div>
                                <div class="col-3">
                                    <input type="text" name="elValue" class="form-control" placeholder="Value">
                                </div>
                                <div class="remove">-</div>
                            </div>

                            <button class="btn btn-primary add-item align-self-center mt-2">Add item</button>
                        </div>
                    </div>


                    <div class="question__item my-3">
                        <div class="custom-control custom-checkbox enable">
                            <input type="checkbox" name="enabledQuestion" class="custom-control-input" id="enable2" value="2">
                            <label class="custom-control-label" for="enable2"></label>
                        </div>
                        <div class="question__header form-row">
                            <div class="col-9">
                                <input type="text" name="title" class="form-control" placeholder="Title">
                            </div>
                            <div class="col-3">
                                <select name="type" class="custom-select">
                                    <option selected>Choose type...</option>
                                    <option value="1">Input</option>
                                    <option value="2">Switch</option>
                                    <option value="3">Checkbox</option>
                                    <option value="4">Radio</option>
                                    <option value="5">Select</option>
                                    <option value="6">Multiple select</option>
                                    <option value="7">Range</option>
                                    <option value="8">File</option>
                                </select>
                            </div>
                            <div class="remove">-</div>
                        </div>
                        <div class="question__body mt-2 d-flex flex-column justify-content-center">
                            <h5>Elements</h5>
                            <div class="question__element my-1 form-row">
                                <div class="col-9">
                                    <input type="text" name="elText" class="form-control" placeholder="Text">
                                </div>
                                <div class="col-3">
                                    <input type="text" name="elValue" class="form-control" placeholder="Value">
                                </div>
                                <div class="remove">-</div>
                            </div>
                            <button class="btn btn-primary add-item align-self-center mt-2">Add item</button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary add-question">Add question</button>
                    </div>
                </div>
                <div class="form-row mt-5">
                    <div class="col-6 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    <div class="col-6 d-flex justify-content-center">
                        <button class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="renameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Переименовать</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="titleForm">
                    <input type="hidden" name="id">
                    <input type="text" class="form-control" name="title">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-primary" form="titleForm">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLongTitle">Создать</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="createForm">
                    <input type="hidden" name="id">
                    <input type="text" class="form-control" name="title">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-primary" form="createForm">Создать</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Удаление</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Вы уверены, что хотите удалить этот объект? Операцию нельзя будет отменить!
            </div>
            <form id="deleteForm">
                <input type="hidden" name="id" id="formId">
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Нет</button>
                <button type="submit" form="deleteForm" class="btn btn-primary">Да</button>
            </div>
        </div>
    </div>
</div>
